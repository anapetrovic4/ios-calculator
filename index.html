<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <div class="user-menu">
            <div class="time"> <p>9:41</p></div>
           
            <div class="user-info">
            <img class="signal" src="signal.png" alt="signal">
            <img class="wifi" src="wifi.png" alt="wifi">
            <img class="battery" src="battery.png" alt="battery">
        </div>
        </div>

        <h2 class="result">0</h2>

    <div class="inner">
        <div class="first-row"> 
        <button class = "reset gray">AC</button>
        <button class = "operation gray">+/-</button>
        <button class = "operation gray">%</button>
        <button id="division" class = "operation orange">/</button>
        </div>

        <div class="second-row"> 
        <button class = "number">7</button>
        <button class = "number">8</button>
        <button class = "number">9</button>
        <button id="multiplication" class = "operation orange">x</button>
        </div>

        <div class="third-row">
        <button class = "number">4</button>
        <button class = "number">5</button>
        <button class = "number">6</button>
        <button id="substraction" class = "operation orange">-</button>
        </div>

        <div class="fourth-row">
        <button class = "number">1</button>
        <button class = "number">2</button>
        <button class = "number">3</button>
        <button id="addition" class = "operation orange">+</button>
        </div>

        <div class="fifth-row">
        <button class = "number zero">0</button>
        <button class = "decimal">.</button>
        <button class = "equal orange">=</button>
        </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
